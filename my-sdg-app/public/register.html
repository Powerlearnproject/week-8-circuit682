<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="name"><i class='bx bx-user'></i>Full Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email"><i class='bx bx-envelope'></i>Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password"><i class='bx bx-lock'></i>Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Register</button>
        <p class="helper-text">Already have an account? <a href="login.html">Login here</a></p>
    </form>
    <script src="assets/js/auth.js"></script>
</body>
</html>
